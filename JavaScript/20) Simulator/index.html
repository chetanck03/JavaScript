<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: greenyellow;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <script>
        // Delay to Showing the event
        const randomDelay = () =>{
            return new Promise ((resolve,reject)=>{
                //time b/w 0 to 7 = a + (b-a)*random
                timeout = 1 +6*Math.random();

                setTimeout(() => {
                    resolve()
                }, timeout*1000);//1mile sec convert to 1 sec
            })
        }

        async function main(){

            //Blinking Animations of Three dots
            let t = setInterval(() => {

                let last = document.body.getElementsByTagName("div");
                last = last[last.length -1]

                if(last.innerHTML.endsWith("...")){
                    last.innerHTML = last.innerHTML.slice(0,last.innerHTML.length-3)

                }else{
                    last.innerHTML = last.innerHTML + "."
                }
            }, 500);//5mile sec


            let text = ["Initializing Hacking",
                        "Reading your Files",
                        "Password Files Detected",
                        "Sending All Passwords and Personal Files to Server",
                        "Cleaning Up"
                       ]
    
    
            //async: means Function run at background
            //await: Waiting for the Function run
            const addItem = async(item)=>{
                await randomDelay();
    
                //Insert HTML 
                let div = document.createElement("div");
                div.innerHTML= item;
                document.body.append(div)
            }
    
            // For Of loop
            for (const item of text) {
               await addItem(item)
            }

            //clear the interval at the last
            await randomDelay()
            clearInterval(t)
        }
        main();
    </script>
</body>
</html>
